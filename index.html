<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>MotoFix Pro: KBB Edition | Mitchell Build v4.6</title>        <!-- External Libraries -->    <script src="https://cdn.tailwindcss.com"></script>    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">    <!-- Tailwind Configuration -->    <script>        tailwind.config = {            theme: {                extend: {                    colors: {                        slate: { 850: '#1e293b', 900: '#0f172a', 950: '#020617' },                        emerald: { 450: '#10b981' },                        blue: { 450: '#3b82f6' }                    },                    animation: {                        'spin-slow': 'spin 8s linear infinite',                        'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',                    }                }            }        }    </script>    <style>        /* Diamond Plate Background for Industrial Feel */        body {            background-color: #0f172a;            background-image: radial-gradient(circle at 2px 2px, rgba(255,255,255,0.03) 1px, transparent 0);            background-size: 32px 32px;            color: #f8fafc;            font-family: 'Segoe UI', system-ui, sans-serif;            overflow-x: hidden;        }        /* Chart constraints to prevent layout shifting */        .chart-container {            position: relative;            width: 100%;            max-width: 600px;            margin-left: auto;            margin-right: auto;            height: 250px;            max-height: 300px;        }        @media (min-width: 768px) {            .chart-container { height: 300px; }        }        .no-scrollbar::-webkit-scrollbar { display: none; }        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }        canvas { width: 100% !important; height: 100% !important; }    </style>    <!-- Placeholder Comments -->    <!-- Chosen Palette: Industrial Mitchell (Slate 950 base) with contrast Blue (#3b82f6) and Scanner Emerald (#10b981). -->    <!-- Application Structure Plan: Navigation-driven SPA.          - View 1: Home/Splash for Vehicle Selection.         - View 2: Dashboard/Garage for health stats and repair list.         - View 3: OBD Scanner for real-time 3D system status.         - View 4: Repair Guide for KBB pricing and community intelligence. -->    <!-- Visualization & Content Choices:          - Radar Charts (Chart.js) to show multi-system integrity.         - Bar Charts (Chart.js) for KBB cost comparisons.         - Three.js WebGL for high-end 3D vehicle wireframes.         - FontAwesome Icons instead of SVG to maintain single-file simplicity. -->    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. --></head><body class="antialiased min-h-screen flex flex-col max-w-lg mx-auto border-x border-white/5 shadow-2xl relative">    <!-- Global Navigation -->    <nav class="bg-slate-950/90 backdrop-blur-md px-6 py-4 flex justify-between items-center border-b border-white/5 sticky top-0 z-50">        <div class="flex items-center space-x-3 cursor-pointer" onclick="navigateTo('home')">            <div class="w-10 h-10 bg-blue-700 rounded-xl flex items-center justify-center shadow-[0_0_20px_rgba(37,99,235,0.4)]">                <i class="fa-solid fa-wrench text-white text-lg"></i>            </div>            <div class="leading-none text-left">                <span class="font-black text-white tracking-tighter text-xl uppercase italic block">MotoFix</span>                <span class="font-bold text-blue-500 text-[10px] uppercase tracking-widest block">Mitchell v4.6</span>            </div>        </div>        <div class="w-10 h-10 bg-slate-800 rounded-xl border border-white/10 flex items-center justify-center text-[10px] font-black text-white shadow-lg border-blue-500/30">            DM        </div>    </nav>    <!-- Content Port -->    <main id="app-content" class="flex-1 overflow-y-auto pb-24 relative">        <!-- Views will inject here -->    </main>    <!-- Bottom Navbar -->    <div id="bottom-nav" class="bg-slate-950/95 backdrop-blur-lg border-t border-white/10 py-3 px-6 flex justify-between items-center fixed bottom-0 left-0 right-0 max-w-lg mx-auto z-50 shadow-[0_-10px_40px_rgba(0,0,0,0.5)] hidden">        <button onclick="navigateTo('dashboard')" class="nav-btn flex flex-col items-center space-y-1 text-slate-500 hover:text-blue-400 transition-colors w-16">            <i class="fa-solid fa-warehouse text-lg mb-1"></i>            <span class="text-[9px] font-black uppercase tracking-widest">Garage</span>        </button>        <button onclick="navigateTo('scanner')" class="nav-btn flex flex-col items-center space-y-1 text-slate-500 hover:text-emerald-400 transition-colors w-16">            <i class="fa-solid fa-microchip text-lg mb-1"></i>            <span class="text-[9px] font-black uppercase tracking-widest">Scan</span>        </button>        <button class="nav-btn flex flex-col items-center space-y-1 text-slate-500 w-16 opacity-50">            <i class="fa-solid fa-globe text-lg mb-1"></i>            <span class="text-[9px] font-black uppercase tracking-widest">Network</span>        </button>        <button class="nav-btn flex flex-col items-center space-y-1 text-slate-500 w-16 opacity-50">            <i class="fa-solid fa-gear text-lg mb-1"></i>            <span class="text-[9px] font-black uppercase tracking-widest">Config</span>        </button>    </div>    <script>        // --- Application State ---        const state = {            currentView: 'home',            selectedVehicle: '2022 Toyota RAV4',            scanning: false,            issues: [                { id: 1, title: "Squeaking Brakes", difficulty: "Easy", time: "45 min", estCost: "$120", diy: 80, dealer: 350, color: 0xef4444, steps: ["Jack vehicle", "Remove caliper", "Swap pads"] },                { id: 2, title: "OBD Misfire P0300", difficulty: "Medium", time: "2 Hrs", estCost: "$150", diy: 60, dealer: 450, color: 0x3b82f6, steps: ["Connect scanner", "Locate coil", "Replace plug"] }            ]        };        // --- 3D Engine Control ---        let scene, camera, renderer, mesh, animationId;        function init3D(containerId, color = 0x3b82f6, speed = 0.005) {            const container = document.getElementById(containerId);            if (!container) return;            if (renderer) { cancelAnimationFrame(animationId); renderer.domElement.remove(); renderer.dispose(); }            scene = new THREE.Scene();            camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });            renderer.setSize(container.clientWidth, container.clientHeight);            container.appendChild(renderer.domElement);            const geometry = new THREE.BoxGeometry(2, 0.6, 4.5);            const material = new THREE.MeshPhongMaterial({ color, wireframe: true, transparent: true, opacity: 0.5 });            mesh = new THREE.Mesh(geometry, material);            scene.add(mesh);            const light = new THREE.DirectionalLight(0xffffff, 1);            light.position.set(5, 5, 5);            scene.add(light);            scene.add(new THREE.AmbientLight(0x404040));            camera.position.set(0, 2, 6);            camera.lookAt(0, 0, 0);            function animate() {                animationId = requestAnimationFrame(animate);                if(mesh) mesh.rotation.y += speed;                renderer.render(scene, camera);            }            animate();        }        // --- View Handlers ---        function renderHome() {            document.getElementById('bottom-nav').classList.add('hidden');            document.getElementById('app-content').innerHTML = `                <div class="flex flex-col items-center justify-center min-h-[80vh] px-8 text-center">                    <div class="relative mb-12">                        <div class="absolute inset-0 bg-blue-600/30 blur-3xl"></div>                        <div class="relative w-24 h-24 bg-gradient-to-br from-blue-700 to-slate-900 rounded-2xl flex items-center justify-center shadow-2xl border border-white/10 mx-auto">                            <i class="fa-solid fa-wrench text-4xl text-white"></i>                        </div>                    </div>                    <h1 class="text-5xl font-black text-white italic uppercase tracking-tighter">MotoFix <span class="text-blue-500">Pro</span></h1>                    <p class="text-slate-400 font-bold tracking-[0.3em] text-xs uppercase mb-12">Mitchell Industrial Service Hub</p>                    <button onclick="navigateTo('dashboard')" class="w-full bg-slate-900/80 p-6 rounded-3xl border border-white/10 flex justify-between items-center hover:bg-blue-600 transition-all group">                        <div class="text-left">                            <span class="block text-[10px] text-blue-400 group-hover:text-white font-black uppercase tracking-widest mb-1">Active Garage</span>                            <span class="block text-white font-bold text-lg">${state.selectedVehicle}</span>                        </div>                        <i class="fa-solid fa-chevron-right text-slate-500 group-hover:text-white"></i>                    </button>                    <div class="mt-20 pt-8 border-t border-white/5 w-full">                        <span class="text-[10px] text-slate-500 font-bold uppercase tracking-[0.3em] block mb-1">Architected By</span>                        <span class="text-xl font-black text-white tracking-tight italic">Derrick Mitchell</span>                    </div>                </div>            `;        }        function renderDashboard() {            document.getElementById('bottom-nav').classList.remove('hidden');            document.getElementById('app-content').innerHTML = `                <div class="px-6 py-6 text-left">                    <p class="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-2 italic">Vehicle Profile</p>                    <div class="relative h-48 bg-slate-900 rounded-3xl mb-8 border border-white/10 overflow-hidden shadow-inner group">                        <div class="absolute top-4 left-4 z-10">                            <h2 class="text-xl font-black text-white italic tracking-tight">${state.selectedVehicle}</h2>                            <span class="text-[10px] font-bold text-emerald-500 uppercase">Status: Connected</span>                        </div>                        <div id="dash-3d" class="w-full h-full opacity-40"></div>                    </div>                    <div class="mb-10">                        <h3 class="text-xs font-black text-slate-500 uppercase tracking-widest italic mb-4">System Health</h3>                        <div class="chart-container bg-slate-900/50 rounded-2xl border border-white/5 p-4"><canvas id="radarChart"></canvas></div>                    </div>                    <div class="space-y-4">                        ${state.issues.map(i => `                            <div onclick="navigateTo('guide', ${i.id})" class="bg-slate-900 border border-white/5 p-5 rounded-2xl flex justify-between items-center hover:border-blue-500/50 cursor-pointer shadow-lg">                                <div>                                    <span class="px-2 py-0.5 rounded text-[8px] font-black uppercase bg-blue-500/10 text-blue-400 border border-blue-500/20">${i.difficulty}</span>                                    <h4 class="font-black text-white text-lg uppercase tracking-tight mt-1">${i.title}</h4>                                </div>                                <i class="fa-solid fa-chevron-right text-slate-600"></i>                            </div>                        `).join('')}                    </div>                </div>            `;            setTimeout(() => {                init3D('dash-3d', 0x1e293b, 0.002);                new Chart(document.getElementById('radarChart'), {                    type: 'radar',                    data: {                        labels: ['Engine', 'Brakes', 'Battery', 'Fluids', 'Tires'],                        datasets: [{ data: [90, 60, 95, 88, 70], backgroundColor: 'rgba(59, 130, 246, 0.2)', borderColor: '#3b82f6', pointBackgroundColor: '#10b981' }]                    },                    options: { responsive: true, maintainAspectRatio: false, scales: { r: { grid: { color: 'rgba(255,255,255,0.1)' }, pointLabels: { color: '#64748b' }, ticks: { display: false } } }, plugins: { legend: { display: false } } }                });            }, 50);        }        function renderScanner() {            document.getElementById('app-content').innerHTML = `                <div class="h-full flex flex-col p-6 text-left">                    <h1 class="text-3xl font-black text-white uppercase italic tracking-tighter mb-1">OBD-II Scanner</h1>                    <p class="text-[10px] font-bold text-emerald-500 uppercase mb-6">Real-time CAN-Bus Link</p>                    <div id="scan-3d" class="flex-1 bg-black/40 rounded-3xl border border-emerald-500/20 shadow-2xl relative mb-6">                        <div id="status-dot" class="absolute top-4 right-4 w-3 h-3 bg-emerald-500 rounded-full animate-pulse shadow-[0_0_15px_#10b981]"></div>                    </div>                    <button onclick="simulateScan()" class="bg-emerald-600 w-full py-5 rounded-2xl font-black uppercase tracking-[0.2em] shadow-2xl hover:bg-emerald-500 transition-all">Start Diagnostics</button>                </div>            `;            setTimeout(() => init3D('scan-3d', 0x10b981, 0.015), 50);        }        function renderGuide(id) {            const issue = state.issues.find(i => i.id === id);            document.getElementById('app-content').innerHTML = `                <div class="px-6 py-6 text-left">                    <button onclick="navigateTo('dashboard')" class="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-4"><i class="fa-solid fa-chevron-left mr-1"></i> Return</button>                    <h1 class="text-3xl font-black text-white uppercase italic tracking-tighter mb-8">${issue.title}</h1>                    <div class="bg-slate-900 p-6 rounded-3xl border border-white/5 mb-10">                        <p class="text-[9px] font-black text-blue-400 uppercase tracking-widest mb-1">KBB Fair Market Analysis</p>                        <h2 class="text-4xl font-black text-white">${issue.estCost}</h2>                        <div class="chart-container mt-6"><canvas id="barChart"></canvas></div>                    </div>                    <div class="space-y-6">                        ${issue.steps.map((s, idx) => `                            <div class="flex items-start space-x-6">                                <div class="w-10 h-10 bg-slate-950 border border-blue-500/50 rounded-full flex items-center justify-center font-black text-blue-400 text-xs shrink-0">${idx+1}</div>                                <p class="text-slate-300 font-bold leading-relaxed pt-2">${s}</p>                            </div>                        `).join('')}                    </div>                </div>            `;            setTimeout(() => {                new Chart(document.getElementById('barChart'), {                    type: 'bar',                    data: { labels: ['DIY', 'KBB Avg', 'Dealer'], datasets: [{ data: [issue.diy, parseInt(issue.estCost.replace('$','')), issue.dealer], backgroundColor: ['#10b981', '#3b82f6', '#ef4444'] }] },                    options: { indexAxis: 'y', responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { x: { grid: { display: false } }, y: { grid: { display: false }, ticks: { color: '#fff' } } } }                });            }, 50);        }        function navigateTo(view, data) {            state.currentView = view;            if (view === 'home') renderHome();            if (view === 'dashboard') renderDashboard();            if (view === 'scanner') renderScanner();            if (view === 'guide') renderGuide(data);        }        window.onload = renderHome;    </script></body></html>
